name: Test Programs

on:
  workflow_call:
    inputs:
      program_matrix:
        type: string

env:
  CACHE: true
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  RPC: ${{ secrets.SOLANA_MAINNET_RPC_URL }}

jobs:
  test_programs:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        program: ${{ fromJson(inputs.program_matrix) }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: tensor-foundation/actions/ssh-agent@v2
        with:
          key: |
            ${{ secrets.ESCROW_KEY }}
            ${{ secrets.TOOLBOX_KEY }}
            ${{ secrets.WHITELIST_KEY }}

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV

      - name: Install Rust
        uses: tensor-foundation/actions/install-rust@v2
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install Solana
        uses: tensor-foundation/actions/install-solana@v2
        with:
          version: ${{ env.SOLANA_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Install Node.js
        uses: tensor-foundation/actions/install-node-with-pnpm@v2
        with:
          version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE }}
          dependencies: true

      - name: Cache program dependencies
        if: env.CACHE == 'true'
        uses: tensor-foundation/actions/cache-crate@v2
        with:
          folder: "."
          key: programs

      - name: Run tests
        shell: bash
        run: RUST_LOG=error pnpm programs:test
        env:
          PROGRAMS: ${{ matrix.program }}
