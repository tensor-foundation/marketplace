[package]
name = "marketplace-program"
version = "0.0.0"
edition = "2021"
readme = "./README.md"
license-file = "../LICENSE"
publish = false

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
testing = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = { version = "0.29.0", features =  ["default"] }
mpl-bubblegum = "1.0.0"
mpl-token-metadata = "4.0.0"
spl-account-compression = { version = "0.2.0", features = ["cpi"] }
spl-noop = { version = "0.2.0", features = ["no-entrypoint"] }
spl-token-metadata-interface = "0.2.0"
spl-type-length-value = "0.3.0"
static_assertions = "1.1.0"
tensor_nft = { version="0.4.0", git="ssh://git@github.com/tensor-hq/tensor-common-rs.git", rev="85e9ba019516659ff891428ff517424474dc2cba" }
tensor_whitelist = { version="0.2.1", git="ssh://git@github.com/tensor-hq/tensorswap.git", rev="1cf52dc5df1b17d4e0d3d5f40575a1d00d870f2e", features=["cpi"] }
tensorswap = { version = "3.0.1", git="ssh://git@github.com/tensor-hq/tensorswap.git", rev="1cf52dc5df1b17d4e0d3d5f40575a1d00d870f2e", features=["cpi"] }
vipers = {  version="2.0.6", git="ssh://git@github.com/tensor-hq/tensor-common-rs.git", rev="85e9ba019516659ff891428ff517424474dc2cba" }
